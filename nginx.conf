server {
  listen       80;
  server_name  _;

  root   /usr/share/nginx/html;
  index  index.html index.htm;

  # Serve static files directly
  location / {
    try_files $uri /index.html;
  }

  # Optional: proxy API calls to backend if needed via environment variable BACKEND_URL
  # This is typically configured on Render via a custom rewrite or separate domain.
